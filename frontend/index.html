<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNL Athlete Video Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">WNL Athlete Video Index</h1>
            <p class="text-gray-600">Search for ninja warrior athletes and find their competition videos</p>
        </header>

        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex gap-4">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Enter athlete name..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    autocomplete="off"
                >
                <button
                    id="searchButton"
                    class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                >
                    <span>Search</span>
                    <div id="searchSpinner" class="spinner hidden"></div>
                </button>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="space-y-4">
            <!-- Results will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 text-gray-500 hidden">
            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <p>No athletes found. Try a different search term.</p>
        </div>

        <!-- Initial State -->
        <div id="initialState" class="text-center py-12 text-gray-500">
            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            <p>Enter an athlete name to search for their competition appearances.</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg hidden">
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- API Configuration -->
    <script>
        // Configure API base URL - change this when deploying
        const API_BASE_URL = 'http://localhost:8000';
    </script>
    <script src="app.js"></script>
</body>
</html>
